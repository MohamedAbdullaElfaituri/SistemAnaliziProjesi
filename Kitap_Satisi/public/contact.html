<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bize Ulaşın | Kitap Satışı ve Takip</title>
    <link rel="stylesheet" href="Kitap_Satisi/public/styles/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://th.bing.com/th/id/OIG3.VHknA88ksCTYbc.vM5vy?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Kitapçı Logo">
        </div>
        <h1>Kitap Satışı ve Takip</h1>
        <nav class="menu">
            <ul>
                <li><a href="/">Ana Sayfa</a></li>
                <li><a href="/orders">Siparişler</a></li>
                <li><a href="/products">Ürünler</a></li>
                <li><a href="/contact">İletişim</a></li>
                <li><a href="/about">Hakkımızda</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Ofisimiz</h2>
            <p>1234 Kitap Caddesi, Şehir, Ülke</p>
            <p>Email: support@booksales.com</p>
            <p>Telefon: +123 456 789</p>
        </section>

        <section class="contact-form">
            <h2>Bize Ulaşın</h2>
            <form action="https://formspree.io/f/xnnjeppw" method="POST">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" required placeholder="Adınızı girin">
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresiniz:</label>
                    <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" required placeholder="Mesajınızı girin"></textarea>
                </div>
                <button type="submit" class="btn-primary">Mesajı Gönder</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Bizi Takip Edin</h2>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></i></a>
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kitap Satışı ve Takip. Tüm Hakları Saklıdır.</p>
    </footer>
    
   </script>
</body>
</html>
