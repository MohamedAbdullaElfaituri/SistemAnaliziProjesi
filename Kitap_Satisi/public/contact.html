<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bize Ulaşın | Kitap Satışı ve Takip</title>
    <link rel="stylesheet" href="Kitap_Satisi/public/styles/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="header"></div>
    <script>
        fetch("Kitap_Satisi/public/layout.html") 
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>

    <main>
        <section class="contact-info">
            <h2>Ofisimiz</h2>
            <p>Halkalı Merkez, Halkalı, 34303 <br>Küçükçekmece/İstanbul</p>
            <p>Email: Readery@booksales.com</p>
            <p>Telefon: 444 9 798</p>
        </section>

        <section class="contact-form">
            <h2>Bize Ulaşın</h2>
            <form action="https://formspree.io/f/xnnjeppw" method="POST">
                <div class="form-group">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" required placeholder="Adınızı girin">
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresiniz:</label>
                    <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" required placeholder="Mesajınızı girin"></textarea>
                </div>
                <button type="submit" class="btn-primary">Mesajı Gönder</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Bizi Takip Edin</h2>
            <div class="social-links">
                <a href="https://www.facebook.com/zaimuniv/"><i class="bi bi-facebook"></i></a>
                <a href="https://x.com/zaimuniv"><i class="bi bi-twitter-x"></i></a>
                <a href="https://www.instagram.com/zaimuniv/"><i class="bi bi-instagram"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kitap Satışı ve Takip. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
